<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Mounting Components</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div id="react-container"></div>
    
<script type="text/babel">

    class Box extends React.Component{
        
        myStyles() {
            return {
                width: 100,
                height: 100,
                backgroundColor: "teal"
            }
        }
        
        /* myStyles() will be lower on the cascade compared to the linked stylesheet, so it has specificity */

        render() {
            return(
                <div id="mybox">
                    <div style={this.myStyles()}></div>    
                </div>
            )
        }
    }

    ReactDOM.render( <Box/>, document.getElementById( 'react-container' ));

</script>


</body>
</html>
