<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in React JS</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- wow, we're writing inline styles for this? -->
    <!-- nah, let me do a .css file -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div id="react-container"></div>

    <script type="text/babel">
        
        class Note extends React.Component {
            
            editing() {
                alert('Editing')
            }

            deleting() {
                alert('Deleting')
            }

            render() {
                return(
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                            <button onClick={this.editing}>Edit</button>
                            <button onClick={this.deleting}>X</button>
                        </span>   
                    </div>
                )
            }
        }
    
        ReactDOM.render(<Note>Hello World!</Note>, document.getElementById('react-container'))

    </script>

</body>
</html>
